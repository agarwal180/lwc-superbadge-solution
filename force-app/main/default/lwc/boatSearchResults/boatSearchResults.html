<template>
<lightning-tabset variant="scoped">
    <template if:true={boats}>
    <lightning-tab label="Gallery">
            <div class="slds-scrollable_y">
                <lightning-layout multiple-rows horizontal-align="center">
        <template for:each={boats} for:item="boat">
            <lightning-layout-item key={boat.Id} padding="around-small" size="12" medium-device-size="4" small-device-size="6" large-device-size="3">
             <c-boat-tile boat={boat} selected-boat-id={selectedBoatId} onboatselect={updateSelectedTile} ></c-boat-tile>
            </lightning-layout-item>
    </template>
</lightning-layout>
</div>
    </lightning-tab>
</template>
     <lightning-tab label="Boat Editor">
        <div class="slds-scrollable_y">
            <template if:true={boats}>
            <lightning-datatable class="slds-table_striped" 
            columns={columns} 
            data={boats}
            hide-checkbox-column 
            onsave={handleSave}
            draft-values={draftValues}
            key-field="Id">
            </lightning-datatable>
            </template>
        </div>
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
        <c-boats-near-me boat-type-id={boatTypeId}></c-boats-near-me>
    </lightning-tab> 
</lightning-tabset>
</template>
</template>
